<app-card iconClasses="fas fa-info-circle" title="Toggle" subTitle="Components">
  <app-toggle body [isOn]="toggleValue"></app-toggle>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Quote" subTitle="Components">
  <app-quote body quote="Get 1.01 Percent Better Every Day." author="Jay Tailor" occupation="Angular Dev"></app-quote>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Basic Modal" subTitle="Components">
  <div body>
    <app-modal [title]="'Modal Title'" #modal>
      <p>Modal Content</p>
    </app-modal>
  </div>
  <div footer>
    <button (click)="modal.open()">Open Modal</button>
  </div>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Twitter Post" subTitle="Components">
  <app-twitter-post body></app-twitter-post>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Credit Card Input" subTitle="Components">
  <div body>
    <app-credit-card-input [creditCardNumber]="'1302640318412064'" [isReadonly]="false"></app-credit-card-input>
    <br>
    <app-credit-card-input [creditCardNumber]="'1302640318412064'" [isReadonly]="true"></app-credit-card-input>
  </div>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Loader" subTitle="Components">
  <app-loader body [isLoading]="false"></app-loader>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Move To Top" subTitle="Components">
  <p body>Scroll down to bottom of the page</p>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Rating" subTitle="Components">
  <app-star-rating body [rating]="3.75"></app-star-rating>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Progressbar" subTitle="Components">
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 80">Update</button>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Accordian" subTitle="Components">
  <app-accordion body [items]="accordianItems"></app-accordion>
</app-card>
<app-card iconClasses="fas fa-info-circle" title="Card" subTitle="Components">
  <p body>Body Content</p>
  <p footer>Footer Content</p>
</app-card>
